<ul class="nav nav-pills">
    <li><a [class.active]="viewMode=='map'" (click)="viewMode = 'map'">Map View &nbsp;</a></li>
    <li><a [class.active]="viewMode=='list'" (click)="viewMode='list'"> List View</a></li>

    <div *ngSwitchCase="'list'">List View Content</div>

</div>
