<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="firstname">FirstName</label>
        <input 
            minlength="3"
            maxlength="10"
            pattern="[A-Za-z]*"
            required
            ngModel
            name="firstname"
            #firstname="ngModel"
            (change)="log(firstname)"
            id="firstname" 
            type="text" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="firstname.touched && !firstname.valid">
            <div *ngIf="firstname.errors?.['required']">FirstName is required</div>
            <div *ngIf="firstname.errors?.['minlength']">FirstName must contain at least 3 characters</div>
            <div *ngIf="firstname.errors?.['maxLength']">FirstName must contain at most 10 characters</div>
            <div *ngIf="firstname.errors?.['pattern']">FirstName must contain only characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
            ngModel
            name="message"
            #message="ngModel"
            id="comment" 
            cols="30" 
            rows="10" 
            class="form-control">
        </textarea>
        <div class="checkbox">
            <label for="">
                <input 
                    type="checkbox"
                    ngModel
                    name="isAgreed"
                    #isAgreed> I agree with Terms & Conditions
            </label>
        </div>
        <div class="form-group">
            <label for="contactMethod"></label>
            <select ngModel name="contactMethod" id="contactMethod" class="form-control">
                <option value=""></option>
                <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
            </select>
        </div>
        <div class="radio" *ngFor="let method of contactMethods">
            <label>
                <input
                    type="radio"
                    [value]="method.id"
                    ngModel
                    name="contactMethod">
                    {{method.name}}
            </label>
        </div>
        <button class="btn btn-primary">
            Submit
        </button>
    </div>
</form>

<p>{{f.value | json}}</p>
