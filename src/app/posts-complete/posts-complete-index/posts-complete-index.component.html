<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br>
            <a routerLink="/posts-complete/create" class="btn btn-primary">Add</a>
            <br>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                        <td>{{post.title}}</td>
                        <td>
                            <a 
                                class="btn btn-info"
                                routerLink="/posts/edit/{{post.id}}">
                                Edit
                            </a>
                            <button class="btn btn-danger" (click)="delete(post)">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
